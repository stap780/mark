<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List.js Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .list-button {
            padding: 10px 20px;
            border: 2px solid #ccc;
            background: white;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
        }
        .list-button.list-added {
            background: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }
        .list-counter {
            display: inline-block;
            padding: 5px 10px;
            background: #f0f0f0;
            border-radius: 15px;
            margin-left: 10px;
        }
        .list-counter.list-empty {
            opacity: 0.5;
        }
        .list-item {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .list-item-content {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .list-item-image img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
        }
        .remove-list-item-btn {
            background: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        .empty-list-message {
            text-align: center;
            padding: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>List.js Example</h1>
    
    <!-- Product page example -->
    <div class="product-section">
        <h2>Product Page</h2>
        <div data-product-id="123" data-variant-id="456" data-list-id="1">
            <h3>Sample Product</h3>
            <p>This is a sample product that can be added to lists.</p>
            
            <!-- List buttons -->
            <button class="list-button" data-list-product="123" data-list-id="1">
                Add to Favorites
            </button>
            
            <button class="list-button" data-list-product="123" data-list-id="2">
                Add to Wishlist
            </button>
            
            <!-- Counter -->
            <span class="list-counter" data-ui-list-counter>0</span>
        </div>
    </div>

    <!-- List items page example -->
    <div class="list-section">
        <h2>List Items Page</h2>
        <div data-list-id="1">
            <h3>My Favorites</h3>
            <div data-list-items-container>
                <!-- Items will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Mock Shop and ajaxAPI for testing -->
    <script>
        // Mock Shop configuration
        window.Shop = {
            config: {
                get: function() {
                    return {
                        account_id: '3' // Replace with actual account ID
                    };
                }
            }
        };

        // Mock ajaxAPI
        window.ajaxAPI = {
            shop: {
                client: {
                    get: function() {
                        return $.Deferred().resolve({
                            id: 'client_123' // Replace with actual client ID
                        });
                    }
                }
            }
        };
    </script>

    <!-- Load the list.js script -->
    <script src="list.js"></script>

    <script>
        // Example usage
        $(document).ready(function() {
            console.log('List.js loaded and ready!');
            
            // You can also use the API directly
            // ListAPI.addItem('1', '123', '456').then(console.log);
            // ListAPI.getItems('1').then(console.log);
        });
    </script>
</body>
</html>
